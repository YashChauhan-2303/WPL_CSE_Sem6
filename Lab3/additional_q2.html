<!DOCTYPE html>
<html>
<head>
  <title>Magazine Cover</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark">

<div class="container mt-4">
  <div class="card text-white shadow-lg">

    <!-- HEADER -->
    <div class="card-body bg-primary text-center p-5">
      <h1 class="display-4 fw-bold">TECH WORLD</h1>
      <span class="badge bg-warning text-dark mb-3">June 2026 Edition</span>
      <p class="lead">The Future of Technology Starts Here</p>
    </div>

    <!-- CONTENT -->
    <div class="row m-3">

      <!-- LEFT PART -->
      <div class="col-md-6">
        <h4 class="text-danger mb-3">Inside This Issue</h4>

        <div class="card mb-2">
          <div class="row g-0">
            <div class="col-4">
              <img src="ai.jpeg" class="img-fluid rounded-start" alt="AI">
            </div>
            <div class="col-8">
              <div class="card-body">
                <h6 class="card-title">AI & Machine Learning</h6>
              </div>
            </div>
          </div>
        </div>

        <div class="card mb-2">
          <div class="row g-0">
            <div class="col-4">
              <img src="cs.jpeg" class="img-fluid rounded-start" alt="Cyber Security">
            </div>
            <div class="col-8">
              <div class="card-body">
                <h6 class="card-title">Cyber Security Trends</h6>
              </div>
            </div>
          </div>
        </div>

        <div class="card mb-2">
          <div class="row g-0">
            <div class="col-4">
              <img src="wd.jpeg" class="img-fluid rounded-start" alt="Web Development">
            </div>
            <div class="col-8">
              <div class="card-body">
                <h6 class="card-title">Web Development 2026</h6>
              </div>
            </div>
          </div>
        </div>

        <div class="card mb-2">
          <div class="row g-0">
            <div class="col-4">
              <img src="p.png" class="img-fluid rounded-start" alt="Programming">
            </div>
            <div class="col-8">
              <div class="card-body">
                <h6 class="card-title">Top Programming Languages</h6>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- RIGHT PART -->
      <div class="col-md-6 text-center d-flex flex-column justify-content-center">
        <h3 class="text-success">Exclusive Interview</h3>
        <p>With Leading Tech CEOs</p>
        <button class="btn btn-danger btn-lg">Read Now</button>
      </div>

    </div>

    <!-- FOOTER -->
    <div class="card-footer text-center bg-secondary">
      <small>www.techworldmag.com</small>
    </div>

  </div>
</div>

</body>
</html>
