<!DOCTYPE html>
<html>
<head>
  <title>Student Bio-Data Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
  <h3 class="text-center mb-4">Student Bio-Data Form</h3>

  <form class="card p-4 shadow">
    <div class="mb-3">
      <label class="form-label">Student Name</label>
      <input type="text" class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label">Roll Number</label>
      <input type="text" class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label">Gender</label><br>
      <input type="radio" name="gender"> Male
      <input type="radio" name="gender" class="ms-3"> Female
    </div>

    <div class="mb-3">
      <label class="form-label">Skills</label><br>
      <input type="checkbox"> C
      <input type="checkbox" class="ms-3"> Java
      <input type="checkbox" class="ms-3"> Python
    </div>

    <h5>Academic Details</h5>
    <table class="table table-bordered">
      <tr>
        <th>Semester</th>
        <th>CGPA</th>
      </tr>
      <tr>
        <td>Sem 1</td>
        <td><input type="text" class="form-control"></td>
      </tr>
      <tr>
        <td>Sem 2</td>
        <td><input type="text" class="form-control"></td>
      </tr>
    </table>

    <button class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
