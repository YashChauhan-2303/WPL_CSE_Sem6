<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grocery Checklist</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        
        <b>Select Item:</b><br>
        {{ form.items }}
        <br>
        
        {% if selected_items %}
        <table border="1" cellpadding="5" cellspacing="0" style="border: 2px solid black;">
            <tr>
                <th>Item Name</th>
                <th>Item Price</th>
            </tr>
            {% for item in selected_items %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.price }}</td>
            </tr>
            {% endfor %}
        </table>
        <br>
        {% endif %}
        
        <button type="submit">Add Item</button>
    </form>
</body>
</html>
