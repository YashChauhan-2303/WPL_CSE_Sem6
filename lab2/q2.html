<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body {
            font-family: Arial;
            background-color: #eeeeee;
            text-align: center;
        }

        .calculator {
            width: 220px;
            margin: 50px auto;
            padding: 10px;
            border: 2px solid black;
            background-color: #ffffff;
        }

        #display {
            width: 200px;
            height: 30px;
            margin-bottom: 10px;
            font-size: 16px;
            text-align: right;
        }

        table {
            margin: auto;
        }

        button {
            width: 45px;
            height: 40px;
            font-size: 14px;
            margin: 2px;
        }

        .op {
            background-color: #dddddd;
        }

        .clear {
            width: 190px;
            background-color: #ffcccc;
        }
    </style>
</head>
<body>

<h3>Calculator</h3>

<div class="calculator">
    <input type="text" id="display" readonly>

    <table>
        <tr>
            <td><button class="btn">7</button></td>
            <td><button class="btn">8</button></td>
            <td><button class="btn">9</button></td>
            <td><button class="btn op">/</button></td>
        </tr>
        <tr>
            <td><button class="btn">4</button></td>
            <td><button class="btn">5</button></td>
            <td><button class="btn">6</button></td>
            <td><button class="btn op">*</button></td>
        </tr>
        <tr>
            <td><button class="btn">1</button></td>
            <td><button class="btn">2</button></td>
            <td><button class="btn">3</button></td>
            <td><button class="btn op">-</button></td>
        </tr>
        <tr>
            <td><button class="btn">0</button></td>
            <td><button class="btn">.</button></td>
            <td><button id="equals">=</button></td>
            <td><button class="btn op">+</button></td>
        </tr>
        <tr>
            <td colspan="4">
                <button class="clear" id="clear">Clear</button>
            </td>
        </tr>
    </table>
</div>

<script>
    $(document).ready(function () {

        $(".btn").click(function () {
            let value = $(this).text();
            $("#display").val($("#display").val() + value);
        });

        $("#equals").click(function () {
            let exp = $("#display").val();
            $("#display").val(eval(exp));
        });

        $("#clear").click(function () {
            $("#display").val("");
        });

    });
</script>

</body>
</html>
